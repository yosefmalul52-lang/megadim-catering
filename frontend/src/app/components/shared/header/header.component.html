<header class="main-header">
  <!-- Row 1: Top Bar (Navy) -->
  <div class="top-bar">
    <div class="top-bar-content">
      <a href="tel:0528240230" class="mobile-phone-icon" aria-label="Call us">
        <mat-icon>phone</mat-icon>
      </a>
      <span class="desktop-phone-text">{{ 'NAV.ORDER_TEL' | translate }}</span>
      <div class="lang-switcher" (click)="toggleLanguage()">
        <span class="lang-text">{{ currentLanguage === 'he' ? 'EN' : 'עברית' }}</span>
        <mat-icon class="lang-icon">language</mat-icon>
      </div>
    </div>
  </div>
  
  <!-- Row 2: Brand Bar (White) - Main Logo Right, Kosher + Icons Left -->
  <div class="brand-bar">
    <div class="container">
      <!-- Right Side (RTL Start): Main Logo -->
      <a routerLink="/" class="logo-container">
        <img src="assets/images/logo-megadim.png" alt="קייטרינג מגדים" class="main-logo">
      </a>
      
      <!-- Left Side (RTL End): Kosher Stamp + Separator + User Actions -->
      <div class="left-section">
        <img src="assets/images/logo1.png" alt="כשרות מהודרת" class="kosher-stamp">
        <div class="separator"></div>
        <div class="user-actions">
          <button mat-icon-button aria-label="חיפוש" (click)="onSearchClick()">
            <mat-icon>search</mat-icon>
          </button>
          
          <button mat-icon-button aria-label="עגלת קניות" (click)="onCartClick()" class="cart-btn">
            <mat-icon>shopping_cart</mat-icon>
            <span class="cart-badge" *ngIf="cartSummary.totalItems > 0">{{ cartSummary.totalItems }}</span>
          </button>
          
          <button mat-icon-button aria-label="אזור אישי" (click)="onUserClick()">
            <mat-icon>person</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Row 3: Navigation Bar (Navy) -->
  <div class="nav-bar">
    <nav class="desktop-nav">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">דף הבית</a>
      <a routerLink="/about" routerLinkActive="active-link">אודות</a>
      <a routerLink="/catering" routerLinkActive="active-link">קייטרינג לאירועים</a>
      <a routerLink="/holiday-food" routerLinkActive="active-link">קייטרינג לאירועי שבת וחג </a>
      <a routerLink="/ready-for-shabbat" routerLinkActive="active-link">אוכל מוכן לשבת וחג</a>
      <a routerLink="/cholent" routerLinkActive="active-link">צ'ולנט בר</a>
      <a routerLink="/kosher" routerLinkActive="active-link">תעודת כשרות</a>
      <a routerLink="/contact" routerLinkActive="active-link">צור קשר</a>
    </nav>
    
    <button mat-icon-button class="mobile-menu-btn" (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</header>
