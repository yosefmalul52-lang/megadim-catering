<section class="featured-menu-section">
  <div class="container">
    <div class="elegant-title-wrapper">
      <span class="decorative-line right-line"></span>
      <h2 class="section-title">מה מתבשל אצלנו</h2>
      <span class="decorative-line left-line"></span>
    </div>
    
    <div class="categories-wrapper">
      <div *ngFor="let cat of categories" 
           [routerLink]="['/ready-for-shabbat', cat.id]"
           class="category-item">
        <div class="cat-circle">
          <img [src]="cat.image" [alt]="cat.name" onerror="this.style.display='none'">
        </div>
        <span class="cat-name">{{ cat.name }}</span>
      </div>
    </div>
    
    <h3 class="grid-title">הנבחרים של מגדים</h3>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
      <span>טוען מנות...</span>
    </div>
    
    <!-- Products Grid -->
    <div class="products-grid" *ngIf="!isLoading">
      <div class="product-card" *ngFor="let item of featuredMainCourses">
        <div class="card-image-wrapper">
          <img 
            [src]="item.imageUrl || 'assets/images/placeholder.jpg'" 
            [alt]="item.name" 
            onerror="this.src='assets/images/placeholder.jpg'"
          >
          <div class="badge" *ngIf="item.isPopular">מומלץ</div>
        </div>
        
        <div class="card-content">
          <h4 class="card-title">{{ item.name }}</h4>
          <p class="card-desc">{{ item.description }}</p>
          <div class="card-price">₪{{ getPrice(item) }}</div>
          
          <div class="card-actions">
            <button class="btn-details">פרטים</button>
            <button class="btn-add" (click)="addToCart(item)">
              <mat-icon>shopping_cart</mat-icon>
              הוספה לסל
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="!isLoading && featuredMainCourses.length === 0" class="empty-state">
      <p>אין מנות זמינות כרגע</p>
    </div>
  </div>
</section>
