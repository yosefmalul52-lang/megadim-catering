<section class="video-section">
  <div class="container">
    <!-- Loading State -->
    <div class="loading-state" *ngIf="isLoading">
      <mat-icon class="spinner">hourglass_empty</mat-icon>
      <span>טוען סרטונים...</span>
    </div>

    <!-- Content (only show if not loading and has videos) -->
    <div *ngIf="!isLoading && videos.length > 0">
      <div class="section-header">
        <div class="elegant-title-light">
          <span class="line right-line-light"></span>
          <h2 class="section-title">טעימה מהאירועים שלנו</h2>
          <span class="line left-line-light"></span>
        </div>
      </div>
      
      <div class="videos-grid">
        <div 
          *ngFor="let video of videos; trackBy: trackByVideoId" 
          class="video-item"
          (click)="openVideoModal(video)"
        >
          <div class="video-thumbnail-wrapper">
            <img [src]="video.thumbnailUrl" [alt]="video.title" (error)="onImageError($event)">
            <div class="play-overlay">
              <mat-icon>play_circle_filled</mat-icon>
            </div>
          </div>
          <div class="video-title" *ngIf="video.title">
            <h3>{{ video.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
