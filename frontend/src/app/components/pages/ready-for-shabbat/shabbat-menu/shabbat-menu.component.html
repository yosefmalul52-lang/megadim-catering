<!-- Main Title -->
<header class="luxury-page-header">
  <span class="decorative-line"></span>
  <span class="decorative-diamond"></span>
  <h1>אוכל מוכן לשבת וחג</h1>
  <span class="decorative-diamond"></span>
  <span class="decorative-line"></span>
</header>

<!-- Navigation Cards (Bento Grid) -->
<section class="categories-nav">
  <div class="container">
    <div class="nav-cards-grid">
      <div 
        *ngFor="let category of categories; let i = index" 
        class="category-item"
        [class.item-main-dishes]="category.id === 'main'"
        [routerLink]="[category.id]"
        routerLinkActive="active"
      >
        <img [src]="category.image" [alt]="category.title" class="category-image">
        <div class="category-info">
          <h3>{{ category.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Download Menu Button -->
<section class="download-menu-section">
  <div class="container">
    <button 
      *ngIf="shabbatMenuPdfUrl"
      (click)="openMenu()" 
      class="btn-gold-download"
      style="cursor: pointer; z-index: 10; position: relative; display: inline-block; padding: 10px 20px; background: var(--primary-gold); color: #1f3540; text-decoration: none; border: none; border-radius: 5px; font-weight: bold; font-family: 'Heebo', sans-serif;">
      <i class="fas fa-file-pdf"></i> הורד תפריט שבת וחג
    </button>

    <span *ngIf="!shabbatMenuPdfUrl" style="color: gray; font-size: 0.9em;">
      (טרם עודכן תפריט)
    </span>
  </div>
</section>
