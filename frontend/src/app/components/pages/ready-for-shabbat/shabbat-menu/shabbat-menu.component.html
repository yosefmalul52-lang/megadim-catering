<!-- Main Title -->
<header class="luxury-page-header">
  <span class="decorative-line"></span>
  <span class="decorative-diamond"></span>
  <h1>אוכל מוכן לשבת וחג</h1>
  <span class="decorative-diamond"></span>
  <span class="decorative-line"></span>
</header>

<!-- Navigation Cards (Bento Grid) -->
<section class="categories-nav">
  <div class="container">
    <div class="nav-cards-grid">
      <div 
        *ngFor="let category of categories; let i = index" 
        class="category-item"
        [class.item-main-dishes]="category.id === 'main'"
        [routerLink]="[category.id]"
        routerLinkActive="active"
      >
        <img [src]="category.image" [alt]="category.title" class="category-image">
        <div class="category-info">
          <h3>{{ category.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Download Menu Button -->
<section class="download-menu-section" *ngIf="hasMenuUrl()">
  <div class="container">
    <a 
      [href]="shabbatMenuUrl" 
      target="_blank" 
      rel="noopener noreferrer"
      class="download-menu-btn"
    >
      <i class="fas fa-download"></i>
      <span>הורדת תפריט PDF</span>
    </a>
  </div>
</section>
