<div class="category-header-actions">
  <button class="btn-gold-back" routerLink="/ready-for-shabbat">
    <i class="fas fa-arrow-right"></i> חזרה לתפריט
  </button>
</div>

<header class="luxury-category-header">
  <span class="decorative-line"></span>
  <span class="decorative-diamond"></span>
  <h1>קינוחים</h1>
  <span class="decorative-diamond"></span>
  <span class="decorative-line"></span>
</header>

<div class="desserts-page">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
      <span>טוען קינוחים...</span>
    </div>

    <!-- Desserts Grid -->
    <div class="product-grid" *ngIf="!isLoading">
      <div *ngFor="let dish of desserts" class="product-card">
        <div class="image-container">
          <img [src]="dish.imageUrl || '/assets/images/placeholder-dish.jpg'" [alt]="dish.name" (click)="viewDetails(dish)">
        </div>

        <div class="card-content">
          <h3 (click)="viewDetails(dish)">{{ dish.name }}</h3>
          <p class="description">{{ dish.description }}</p>
          
          <div class="price-row">
            <span class="currency">₪</span>{{ getPrice(dish) }}
            <span class="unit" *ngIf="dish.pricePer100g"> / ליחידה (משוער)</span>
          </div>

          <div class="card-actions">
            <button class="btn-outline" (click)="viewDetails(dish)">
              פרטים
            </button>
            <button class="btn-solid" (click)="addToCart(dish)">
              <i class="fas fa-shopping-cart"></i> הוסף לסל
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && desserts.length === 0" class="empty-state">
      <i class="fas fa-birthday-cake" aria-hidden="true"></i>
      <h3>אין קינוחים זמינים כרגע</h3>
      <p>אנחנו מכינים קינוחים טריים מדי יום. חזור בקרוב!</p>
    </div>
  </div>
</div>
